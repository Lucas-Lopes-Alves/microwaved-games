<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwaved Games</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/Logobranca.png">
</head>

<body>

    <div id="Cabecalho">

        <img id="logo-canto" src="./img/Logobranca.svg" alt="Descrição da imagem">
        <h1 id="microondas">Microwaved <br> Games</h1>

        <div id="superiorcentro">
            <input class="pesquisa" type="text" placeholder="Pesquisar">
            <button id="Produtos">Produtos</button>
            <button>Comunidade</button>
            <button>Contato</button>
        </div>

    </div>

    <div id="centro">

        <img src="./img/Logobranca.svg" alt="Descrição da imagem">
        <h1>Microwaved Games</h1>

        <div id="butao">
            <button id="sobre">Sobre nós</button>
            <button id="loja">Loja</button>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
