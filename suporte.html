<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroWaved Games - Suporte</title>
    <link rel="stylesheet" href="suporte.css">
    <link rel="icon" type = "img/png" href="../img/Logobranca.png">
</head>
<body>
    <div id="Cabecalho">
        <img id="logo-canto" src="../img/Logobranca.png " width="150" height="117"
            alt="Microondas branco com um controle de vídeo-game dentro sem fundo">
        <h1 id="microondas">Microwaved<br>Games</h1>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Suporte Virtual MicroWaved Games</h2>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Olá Bem-Vindo(a) a MicroWaved Games. Como posso ajudar?
                <br>
                Digite uma das opções abaixo:
                <ul>
                    <li>Reembolso</li>
                    <li>Erro no Jogo</li>
                    <li>Problemas na Compra</li>
                </ul>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua Mensagem">
            <button id="send-btn">Enviar</button>
        </div>
        </div>
    </div>
    <script src="suporte.js"></script>
</body>
</html>
