<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwaved Games Loja</title>
    <link rel="stylesheet" href="./Loja.css">
</head>

<body>

    <div id="Cabecalho">

        <img id="logo-canto" src="./img/Logobranca.jpg" alt="Descrição da imagem">
        <h1 id="microondas">Microwaved <br> Games</h1>

        <div id="superiorcentro">
            <input class="pesquisa" type="text" placeholder="Pesquisar">
            <a href="#"><button id="Produtos">Jogos</button></a>

        </div>

        <div class="carrinho-fixo">
            <div class="icone-carrinho">
                <a href="/carrinho"><img src="/img/carrinho.png" alt="Carrinho de Compras"></a>
                <span id="avatarfdp"><img src="./img/avatarfdp.png" alt=""></span>
            </div>
        </div>

    </div>
    <div id="Jogo">
        <h2 id="Destaques da semana">Destaques da semana</h2>
        <div class="Jogos">
            <h3>Half-life 3</h3>
            <img src="./img/Jogo 1.jpg" alt="img" Width="200">
            <p id="preço">Preço: R$ 25,00</p>
            <p id="desconto">-90% de Desconto</p>
        </div>
        <div class="Jogos">
            <h3>Cyberpunk 2077</h3>
            <img src="./img/Cyberpunk 2077.png" alt="img" width="200">
            <p id="preço">Preço: R$ 80,00</p>
            <p id="desconto">-70% de Desconto</p>
        </div>
        <div class="Jogos">
            <h3>GTA VI</h3>
            <img src="./img/GTAVI.png" alt="img" width="200">
            <p id="preço">Preço: R$ 200,00</p>
            <p id="desconto">-10% de Desconto</p>
        </div>
    </div>
</body>

</html>
